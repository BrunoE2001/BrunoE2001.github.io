<!DOCTYPE html>
<html>

<head>
    <title>Formulario GeoGym</title>
    <style>
        @import url(//fonts.googleapis.com/css?family=Lato:300:400);

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }


        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 48px;
        }

        p {
            font-family: 'Lato', sans-serif;
            letter-spacing: 1px;
            font-size: 14px;
            color: #333333;
        }


        .header {
            position: relative;
            text-align: center;
            background: linear-gradient(60deg, rgba(84, 58, 183, 1) 0%, rgba(0, 172, 193, 1) 100%);
            color: white;
        }

        .logo {
            width: 50px;
            fill: white;
            padding-right: 15px;
            display: inline-block;
            vertical-align: middle;
        }

        .inner-header {
            height: 65vmax;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .flex {
            /*Flexbox for containers*/
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .flex2 {
            /*Flexbox for containers*/
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /**Aqui Inicia seccion formulario*/
        form {
            margin-bottom: 20px;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px 20px;
            border-radius: 8px;
        }

        label {
            display: flex;
            font-weight: bold;
            margin-bottom: 5px;
            justify-content: start;
            align-items: start;
            text-align: start;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
            margin: 0;

        }

        input {
            width: 100%;
            margin-bottom: 5px;
            color: #333;
            background-color: #f2f2f2;
        }

        .formulario-container {
            display: inline-block;
            padding: 20px;
            margin-bottom: 20px;
        }

        .pdf-button {
            display: block;
            width: 200px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .pdf-button:hover {
            background-color: #45a049;
        }

        /* Estilos responsivos para dispositivos móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            label,
            select,
            .pdf-button {
                font-size: 18px;
            }

            .pdf-button {
                width: 100%;
                padding: 12px;
            }
        }

        /*Aqui termina seccion formulario*/


        .waves {
            position: relative;
            width: 100%;
            height: 15vh;
            margin-bottom: -7px;
            /*Fix for safari gap*/
            min-height: 100px;
            max-height: 150px;
        }

        .content {
            position: relative;
            height: 20vh;
            text-align: center;
            background-color: white;
        }

        /* Animation */

        .parallax>use {
            animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
        }

        .parallax>use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }

        .parallax>use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }

        .parallax>use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }

        .parallax>use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
        }

        @keyframes move-forever {
            0% {
                transform: translate3d(-90px, 0, 0);
            }

            100% {
                transform: translate3d(85px, 0, 0);
            }
        }

        /*Shrinking for mobile*/
        @media (max-width: 768px) {
            .waves {
                height: 40px;
                min-height: 40px;
            }

            .content {
                height: 30vh;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
    <script>
        function mostrarFormulario(opcion) {
            if (opcion === "hombre") {
                document.getElementById("formularioHombre").style.display = "block";
                document.getElementById("formularioMujer").style.display = "none";
            } else if (opcion === "mujer") {
                document.getElementById("formularioHombre").style.display = "none";
                document.getElementById("formularioMujer").style.display = "block";
            }
        }

        function descargarPDFHombres() {
            var objetivo = document.getElementById("objetivo").value;
            var experiencia = document.getElementById("experiencia").value;

            if (objetivo === "bajar_grasa") {
                if (experiencia === "principiante") {
                    window.location.href = "PP HOMBRES_Parte1.pdf";
                } else if (experiencia === "intermedio") {
                    window.location.href = "PP HOMBRES_Parte2.pdf";
                } else if (experiencia === "avanzado") {
                    window.location.href = "PP HOMBRES_Parte3.pdf";
                }
            } else if (objetivo === "aumentar_muscular") {
                if (experiencia === "principiante") {
                    window.location.href = "AM HOMBRES_Parte1.pdf";
                } else if (experiencia === "intermedio") {
                    window.location.href = "AM HOMBRES_Parte2.pdf";
                } else if (experiencia === "avanzado") {
                    window.location.href = "AM HOMBRES_Parte3.pdf";
                }
            }
        }

        function descargarPDFMujeres() {
            var objetivoMujer = document.getElementById("objetivoMujer").value;
            var experienciaMujer = document.getElementById("experienciaMujer").value;

            if (objetivoMujer === "bajar_grasa") {
                if (experienciaMujer === "principiante") {
                    window.location.href = "PP MUJERES_Parte1.pdf";
                } else if (experienciaMujer === "intermedio") {
                    window.location.href = "PP MUJERES_Parte2.pdf";
                } else if (experienciaMujer === "avanzado") {
                    window.location.href = "PP MUJERES_Parte3.pdf";
                }
            } else if (objetivoMujer === "aumentar_muscular") {
                if (experienciaMujer === "principiante") {
                    window.location.href = "AM MUJERES_Parte1.pdf";
                } else if (experienciaMujer === "intermedio") {
                    window.location.href = "AM MUJERES_Parte2.pdf";
                } else if (experienciaMujer === "avanzado") {
                    window.location.href = "AM MUJERES_Parte3.pdf";
                }
            }
        }

        function mostrarExperiencia(opcion) {
            var experienciaContainer = document.getElementById("experienciaContainer");
            var experiencia = document.getElementById("experiencia");
            var experienciaContainerMujer = document.getElementById("experienciaContainerMujer");
            var experienciaMujer = document.getElementById("experienciaMujer");

            if (opcion !== "") {
                experienciaContainer.style.display = "block";
                experienciaContainerMujer.style.display = "block";

                if (opcion === "hombre") {
                    experiencia.style.display = "block";
                    experienciaMujer.style.display = "none";
                } else if (opcion === "mujer") {
                    experiencia.style.display = "none";
                    experienciaMujer.style.display = "block";
                }
            } else {
                experienciaContainer.style.display = "none";
                experienciaContainerMujer.style.display = "none";
            }
        }

    </script>
</head>

<body>
    <div class="header">

        <!--Content before waves-->
        <div class="inner-header flex">
            <!--Just the logo.. Don't mind this-->
            <img src="logo.png" class="logo"/>
            <h1>DISEÑO DE TU RUTINA DE ENTRENAMIENTO</h1>
            
            <div id="SeccionFormulario">
                <form>
                    <label for="genero">¿Eres hombre o mujer?</label>
                    <select id="genero" onchange="mostrarFormulario(this.value)">
                        <option value="">Selecciona una opción</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </form>

                <div id="formularioHombre" class="formulario-container" style="display: none;">
                    <h2>Formulario para hombres</h2>
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>

                        <br>

                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" min="12" required>

                        <br>

                        <label for="objetivo">Objetivo principal:</label>
                        <select id="objetivo" onchange="mostrarExperiencia(this.value)">
                            <option value="">Selecciona una opción</option>
                            <option value="bajar_grasa">Bajar tu porcentaje de grasa corporal</option>
                            <option value="aumentar_muscular">Aumentar tu masa muscular</option>
                        </select>

                        <div id="experienciaContainer" style="display: none;">
                            <label for="experiencia">Experiencia en entrenamiento de fuerza:</label>
                            <select id="experiencia">
                                <option value="">Selecciona una opción</option>
                                <option value="principiante">Principiante (6 meses o menos entrenando)</option>
                                <option value="intermedio">Intermedio (de 6 meses a 1 año entrenando)</option>
                                <option value="avanzado">Avanzado (más de 1 año entrenando)</option>
                            </select>
                        </div>

                        <br>

                        <input type="button" class="pdf-button" value="Descargar PDF" onclick="descargarPDFHombres()">
                    </form>
                </div>


                <div id="formularioMujer" class="formulario-container" style="display: none;">
                    <h2>Formulario para mujeres</h2>
                    <form>
                        <label for="nombreMujer">Nombre:</label>
                        <input type="text" id="nombreMujer" required>

                        <br>

                        <label for="edadMujer">Edad:</label>
                        <input type="number" id="edadMujer" min="12" required>

                        <br>

                        <label for="objetivoMujer">Objetivo principal:</label>
                        <select id="objetivoMujer" onchange="mostrarExperiencia(this.value)">
                            <option value="">Selecciona una opción</option>
                            <option value="bajar_grasa">Bajar tu porcentaje de grasa corporal</option>
                            <option value="aumentar_muscular">Aumentar tu masa muscular</option>
                        </select>

                        <div id="experienciaContainerMujer" style="display: none;">
                            <label for="experienciaMujer">Experiencia en entrenamiento de fuerza:</label>
                            <select id="experienciaMujer">
                                <option value="">Selecciona una opción</option>
                                <option value="principiante">Principiante (6 meses o menos entrenando)</option>
                                <option value="intermedio">Intermedio (de 6 meses a 1 año entrenando)</option>
                                <option value="avanzado">Avanzado (más de 1 año entrenando)</option>
                            </select>
                        </div>

                        <br>

                        <input type="button" class="pdf-button" value="Descargar PDF" onclick="descargarPDFMujeres()">
                    </form>
                </div>
            </div>
        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex2">
        <p>GeoGym |GymSport S.A. De C.V </p>
    </div>
    <!--Content ends-->
</body>

</html>
